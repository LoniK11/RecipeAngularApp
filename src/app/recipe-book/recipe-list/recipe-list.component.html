<div class="row">
    <div class="col-xs-12">
        <label for="name">Type your name</label>
        <input #name type="text" id="name">
    </div>
    <button class="btn btn-success" (click)="click()">New Recipe</button>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item *ngFor="let recipe of recipes, let i = index" [recipe]="recipe" (click)="removeElement(i)"></app-recipe-item>
    </div>
</div>
