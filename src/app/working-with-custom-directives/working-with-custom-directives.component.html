<div class="container" [ngStyle]="{'margin-top':'3rem'}">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Show only Odd</button>
            <hr>
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngStyle]="{'backgroundColor':odd % 2 !== 0 ? 'yellow' : 'transparent'}">{{ odd }}</li>
                </div>
                <div *appUnless="onlyOdd">
                    <li class="list-group-item" *ngFor="let even of eventNumbers" [ngStyle]="{'background-color':even % 2 !== 0 ? 'yellow' : 'transparent'}">{{ even }}</li>
                </div>
            </ul>

            <!-- <ng-template [ngIf]="!onlyOdd">
                <li class="list-group-item" *ngFor="let even of eventNumbers" [ngStyle]="{'background-color':even % 2 !== 0 ? 'yellow' : 'transparent'}">{{ even }}</li>
            </ng-template>
           
            <p basicHighlight>Styled with Custom Directive</p>
            <p betterHighlight [color]="color" [backgroundColor]="backgroundColor">Styled with Custom Directive</p>
 -->
        </div>
        <!-- <div *appUnless="onlyOdd"></div> -->
    </div>
</div>
